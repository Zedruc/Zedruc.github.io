<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/fav_games/redirect.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedruc</title>
</head>

<body>
    <span class="flex--back" id="recent-page">
        <- Recent Page </span>
            <div class="flex--title">
                <span class="text--title">The best 5 lines of python ever.</span>
            </div>
            <div class="flex">
                <code class="prettyprint lang-py a">
            import base64<br>
            import webbrowser<br>
            _ = "aHR0cHM6Ly95b3V0dS5iZS9kU*********"<br>
            _ = base64.b64decode(_)<br>
            webbrowser.open_new(_)
        </code>


            </div>

            <div class="flex"><button class="run" id="run">Run Code</button></div>
            <div class="flex"><button onmouseup="redirect('/home')">Home</button></div>

            <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

            <script>
                document.getElementById('recent-page').onmouseup = () => {
                    document.location.pathname = localStorage.getItem('last_page');
                }
            </script>
</body>

</html>
