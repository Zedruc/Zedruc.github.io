<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap');
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zedruc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span class="header">
            <h2 class="header-text">Zedruc</h2>
            <h4 class="header-text-christmastime">Let's hope for some snow :)</h4>
            <span id="github" class="github-click">
                <img src="/github-logo.svg" alt="Git Hub Powered" class="github">
                <h3 class="header-text-github">Website</h3>
            </span>
        </span>
    </header>

    <div class="content">
        <h2 class="langs">- Main Language</h2>
        <h3 class="langs">--- JavaScript (Node.js)</h3>
        <br>
        <h2 class="langs">- Projects </h2>
        <h3 class="langs">--- Nofu Bot (Discord.js) </h3>
        <h3 class="langs">--- Mingo (S e c r e t) </h3>
    </div>
    <script defer src="main.js"></script>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        var sf = new Snowflakes({
            color: '#FFF', // Default: "#5ECDEF"
            container: document.querySelector('#snowflakes-container'), // Default: document.body
            count: 50, // 100 snowflakes. Default: 50
            minOpacity: 0.6, // From 0 to 1. Default: 0.6
            maxOpacity: 0.80, // From 0 to 1. Default: 1
            minSize: 13, // Default: 8
            maxSize: 40, // Default: 18
            rotation: true, // Default: true
            speed: 1.2, // The property affects the speed of falling. Default: 1
            wind: false, // Without wind. Default: true
            zIndex: 9999 // Default: 9999
        });
    </script>
</body>

</html>
