<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./js/mobile.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon"
        href="https://cdn.discordapp.com/icons/704285475791437844/a_d0dbf5641cdacced990dbaff4aeac47f.webp?size=256">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓣𝓱𝓮 𝓛𝓸𝓿𝓮 𝓟𝓪𝓵𝓪𝓬𝓮</title>
</head>

<body>
    <div class="sidenav" id="sidenav">

        <!--Server icon on top-->
        <img src="https://cdn.discordapp.com/icons/704285475791437844/a_d0dbf5641cdacced990dbaff4aeac47f.webp?size=256"
            alt="𝓣𝓱𝓮 𝓛𝓸𝓿𝓮 𝓟𝓪𝓵𝓪𝓬𝓮" id="server-icon" class="server-icon" />

        <a href="./about.html">
            <p>About</p>
        </a>
        <a href="javascript:void(0)">
            <p id="join">Join</p>
        </a>
        <a href="javascript:void(0)">
            <p id="contact">Contact</p>
        </a>
        <a href="javascript:void(0)">
            <p>Server</p>
        </a>
    </div>

    <main>
        <div id="name" class="name">
            <p id="server-name" class="server-name" style="font-size: 90px;">The Love Palace</p>
        </div>
        <div class="info" id="info">
            <h3 id="bots" class="bots">27 bots you can use!</h3>
            <h3 id="channels" class="channels">42 channels you can meet others in!</h3>
        </div>

        <div id="discord-iframe" class="discord-iframe">
            <iframe src="https://discord.com/widget?id=704285475791437844&theme=dark" width="350" height="450"
                allowtransparency="true" frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>

        <div id="page-background" class="page-background">
            <img src="./resources/images/background.png" alt="The background couldn't load :/">
        </div>
    </main>

    <script>
        if (screen.width < 1920) {
            swal("Hey!", "This website is not optimized for mobile devices yet,\nconsider using a computer.", {
                className: "alert"
            });
        }

        document.getElementById("join").addEventListener('click', () => {
            swal("Oops!", "there's no invite link :\(", {
                className: "alert"
            });
        });
    </script>
    <script defer src="./js/contactDesktop.js"></script>
</body>

</html>
